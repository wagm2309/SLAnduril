<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
  <title>Anduril</title>
</head>

<body>


  <!-- Aqui comienza el header -->
  <header class="header-custom">
    <nav class="navbar navbar-dark bg-dark-custom fixed-top">
      <div class="container-fluid">

        <form class="d-flex" role="search" id="formSearch">
          <input class="form-control me-2" id="custom-search" type="search" placeholder="Numero de envío"
            aria-label="Search">
          <button class="btn btn-outline-success" id="btnSearch" type="submit">Buscar</button>
        </form>

        <a class="navbar-brand" id="nav-title" href="./index.html">SL ANDURIL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark-custom" tabindex="-1" id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close">
            </button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav flex-grow-1 pe-3">
              <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
              <li class="nav-item""><a class=" nav-link" aria-current="page" href="../pages/cotizar.html">Cotizar
                Envío</a></li>
              <li class="nav-item""><a class=" nav-link active" aria-current="page" href="../pages/envios.html">
                Registrar
                Envío</a></li>
              <div class="container-fluid">
              </div>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Aqui comienza el main -->
  <main>
    <h2 class="page-title-custom">Envios</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h3 class="page-subtitle-custom">Por favor complete los siguientes datos para registrar su envío
        </div>
      </div>
  </main>

  <!-- Formulario -->

  <form class="form-custom" id="myForm">

    <div class="col-9 data-custom" id="data-client">
      <span class="input-group-text">Datos Cliente</span>
      <input type="text" class="form-control" id="document-client" placeholder="DNI *">
      <span class="input-group-text"></span>
      <input type="text" class="form-control" id="name-client" placeholder="Nombre *">
      <span class="input-group-text"></span>
      <input type="text" class="form-control" id="lastname-client" placeholder="Apellido *">
      <span class="input-group-text">@</span>
      <input type="text" class="form-control" id="email-client" placeholder="Email *">
      <span class="input-group-text"></span>
      <input type="text" class="form-control" id="phone-client" placeholder="Teléfono *">
    </div>

    <div class="col-9 data-custom" id="data-origin">
      <span class="input-group-text">Origen</span>
      <input type="text" class="form-control" id="origin-street" placeholder="Calle *">
      <span class="input-group-text"></span>
      <input type="text" class="form-control" id="origin-street-number" placeholder="Altura *">
      <span class="input-group-text"></span>
      <input type="text" class="form-control" id="origin-postal-code" placeholder="Código Postal *">
      <span class="input-group-text"></span>
      <label for="select-origin-city" class="form-label"></label>
      <select id="select-origin-city" class="form-select">
        <option selected hidden value="">Ciudad de Origen *</option>
      </select>
    </div>

    <div class="col-9 data-custom" id="data-destination">
      <span class="input-group-text">Destino</span>
      <input type="text" class="form-control" id="destination-street" placeholder="Calle *">
      <span class="input-group-text"></span>
      <input type="text" class="form-control" id="destination-street-number" placeholder="Altura *">
      <span class="input-group-text"></span>
      <input type="text" class="form-control" id="destination-postal-code" placeholder="Código Postal *">
      <span class="input-group-text"></span>
      <label for="select-destination-city" class="form-label"></label>
      <select id="select-destination-city" class="form-select">
        <option selected hidden value="">Ciudad de Destino *</option>
      </select>
    </div>

    <div class="col-9 data-custom" id="data-product">
      <span class="input-group-text">Datos del producto</span>
      <input type="text" class="form-control" id="name-product" placeholder="Nombre *">
      <span class="input-group-text"></span>
      <input type="text" class="form-control" id="weight-product" placeholder="Peso (g) *">
      <span class="input-group-text"></span>
      <input type="text" class="form-control" id="height-product" placeholder="Alto (cm) *">
      <span class="input-group-text"></span>
      <input type="text" class="form-control" id="width-product" placeholder="Ancho (cm) *">
      <span class="input-group-text"></span>
      <input type="text" class="form-control" id="product-price" placeholder="Precio ($)">
    </div>

    <div class="col-9 container justify-content-center">
      <input id="custom-btn" class="btn btn-primary" type="submit" value="Registrar">
    </div>
  </form>

  <!-- Aqui inicia la tabla donde se registran las cotizaciones -->

  <table class="table-custom table col-9">
    <thead>
      <tr>
        <th scope="col">DNI Cliente</th>
        <th scope="col">Número de envío</th>
        <th scope="col">Nombre producto</th>
        <th scope="col">Origen</th>
        <th scope="col">Destino</th>
        <th scope="col">Costo del envío</th>
      </tr>
    </thead>
    <tbody id="custom-table"></tbody>
  </table>

  <!-- Aqui comienza el footer -->
  <footer class="footer-custom">
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-12">
          <h3 id="footer-title-custom">Nuestras redes</h3>
        </div>
      </div>
    </div>
    <div class="container-fluid justify-content-center social-custom-row">
      <div class="row">
        <div class="col-12 col-xl-4">
          <a class="social-custom" href="https://www.facebook.com/"><img src="../assets/images/facebook.jpg"
              class="image-social-custom" alt=""></a>
          <a class="social-custom" href="https://www.instagram.com/"><img src="../assets/images/instagram.jpg"
              class="image-social-custom" alt=""></a>
          <a class="social-custom" href="https://twitter.com/"><img src="../assets/images/twitter.jpg"
              class="image-social-custom" alt=""></a>
          <a class="social-custom" href="https://www.youtube.com/"><img src="../assets/images/youtube.jpg"
              class="image-social-custom" alt=""></a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="../scripts/functions.js"></script>
  <script src="../scripts/constantes.js"></script>
  <script src="../scripts/tools.js"></script>
  <script src="../classes/envio.js"></script>
  <script src="../scripts/enviosController.js"></script>

</body>

</html>
